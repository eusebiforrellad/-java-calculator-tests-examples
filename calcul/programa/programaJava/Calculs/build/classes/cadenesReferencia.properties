//tooltiptexts
tttC0=<html>funci\u00f3 s\u00edmbols v\u00e0lids: operadors( ex: +,*,/,..) funcions (ex: ln, sin, cos,..);<br>resultats d'altres funcions(columna 1 S\u00edmbol var.) par\u00e0metres de cap\u00e7alera;<br>s\u00edmbols de sumatori \u2211 i s\u00edmbols de funcions parcials \u0394; per\u00f2 no s\u00edmbols de par\u00e0metres variables
tttC1=<html>s\u00edmbol associat al resultat de la funci\u00f3;<br>atenci\u00f3 quant aquest s\u00edmbol no es utilitzat posteriorment en cap operaci\u00f3<br>i s'utilitza nomes per la presentaci\u00f3 del resultat es poden utilitzar tots el s\u00edmbols;<br>no obstant en general es convenient prescindir dels s\u00edmbols no utilitzats en les variables io par\u00e0metres;<br>com per exemple espai en blanc <>=( ets.
tttC2=<html>compara valors num\u00e8rics, par\u00e0metre, resultats de funcions (S\u00edmbol var.).<br>el s\u00edmbol'&'=and; s\u00edmbol'|'=or;<br>la prioritat es modifica utilitzant par\u00e8ntesi<br>si el resultat es true s'executen els procediments de les columnes 3 io 4 (then i then pres.)
tttC3=<html>opcions:<br><br>1.- un sol valor num\u00e8ric (o un valor num\u00e8ric al final de una cadena) el programa salta a la filera del sencer<br>es un goto condicional (columna if=true) o incondicional (columna if buida).<br><br>2.- dues series de valors num\u00e8rics o s\u00edmbols entre par\u00e8ntesi separats per un blanc o el punt i coma';' ex: (1;2;x)(a;b c) el programa fa a=1; b=2; c=x)<br>els s\u00edmbols  han de esser s\u00edmbols de les columnes 1 o columna 2 (definits pr\u00e8viament en aquesta mateixa columna),<br>par\u00e0metres num\u00e8rics de una sola filera o valors num\u00e8rics;<br>el segon grup de par\u00e8ntesi no poden esser valors num\u00e8rics o par\u00e0metres<br><br>3.- un sencer seguit de la opci\u00f3 2.- es un call; executa la subrutina situada a la filera del sencer i trasllada els valors del primer grup de par\u00e8ntesi<br>al grup de s\u00edmbols de la filera de la subrutina el segon grup de s\u00edmbols rep els resultats que retorna la subrutina;<br><br>4._ si s'utilitza la opci\u00f3 call 3.- cal a la filera del inici de la subrutina un grup de s\u00edmbols tancats per un par\u00e8ntesi (el mateix nombre de s\u00edmbols que el primer par\u00e8ntesi del call 3.-)<br><br>5.- el mateix comportament que la parella de opcions (call 3.- subrutina 4.-):un sencer seguit de tres grups de s\u00edmbols entre par\u00e8ntesi<br>el segon grup son els s\u00edmbols de la subrutina; el primer i tercer grup id\u00e8ntics als grups 1 i 2 del call 3.- en aquest cas la filera del inici de subrutina pot esser buida o amb algun altre contingut<br><br>6.- sempre que hi ha un call cal un return al finalitzar la subrutina: una sola serie de s\u00edmbols entre par\u00e8ntesi el nombre de s\u00edmbols ha de coincidir amb el nombre del darrer grup de s\u00edmbols del call<br><br>
tttC4=<html>si la columna if es buida o el resultat es true s'executa el procediment;<br>cadenes valides: 'graf': executa el gr\u00e0fic (situar-lo en una fila posterior a les files en que s'han definit eixos i colors, i tenir en compte columnes if i then)<br> , a continuaci\u00f3 de la cadena 'graf' 4 s\u00edmbols v\u00e0lids;<br>'p': presenta la posici\u00f3 dels punts sobre l'eix xz,<br>'t': el color dels punt esdev\u00e9 transparent,<br>'r' el gruix de la la l\u00ednia (si activa) que marca el cam\u00ed del punt es del mateix gruix que el punt,<br>'f  el primer punt seleccionat NO esdeve el centre del gr\u00e0fic dels punts seleccionats;<br><br>el s\u00edmbol ';' presenta la variable i el valor d'aquesta (columna 1 S\u00edmbol var.); 'nl' o 'n' igual per\u00f2 amb salt de filera;<br>s\u00edmbol '-+' presenta nomes el resultat de la funci\u00f3 no la variable associada<br>s\u00edmbol '+-' presenta nomes la cadena de la variable associada<br>'pausa(long)' o 'wait(long)' fa una pausa = long(milisegons)<br>'fi' 'stop' o 'end' finalitzen el programa <br>un sencer ex:10; presenta el resultat cada 10 d\u00e8cimes de segon; un sol s\u00edmbol = presenta el resultat el mateix temps que el de la filera precedent mes propera
tttC5=<html>dos sencers separats per un blanc el primer es el temps en cent\u00e8simes de segon en que es captura el resultat,<br>el segon es el nombre de punts que es guarden per descriure gr\u00e0ficament el recorregut;<br>les fileres inferiors  poden prescindir del sencer associat al recorregut  si es el mateix
tttC6=<html>dos sencers per definir la grandaria del punt m\u00e0xim i mimin, (depenent de la fond\u00e0ria o llunyania del punt
tttC7=<html>defineix les coordenades que son d'un mateix punt; totes les coordenades han de comen\u00e7ar per x, y, io z<br>seguit de una cadena (la mateixa per un mateix punt) ex. de dos punts; x1, y1, z1, xpunt, ypunt, zpunt,
tttC8=<html>defineix el color del punt
tttC9=<html>cadenes v\u00e0lides separades per un blanc: <br>1.- un valor num\u00e8ric double assigna inicialment el valor a la variable de la columna 1 S\u00edmbol var.<br> 2.-cadena 'arr' o cadena 'mat' quan a la funci\u00f3 hi ha par\u00e0metres de cap\u00e7alera amb diversos valors i o matrius previs dimensionats  el simbol de la columna 1 es una matriu de dimensi\u00f3 igual a la dimensi\u00f3 de les matrius presents en la funci\u00f3;<br> cadena 'arr[sencer]' en aquest cas la dimensi\u00f3 de variable de la columna ,1 es la del sencer;<br>l'index de les matrius augmenta amb el nombre de resultats guardats, quant l'index arriba a la dimensi\u00f3 de la matriu fa index=0 i continua ciclicament;<br>3.- cadena "def" quant a la funci\u00f3 hi ha variables generals o par\u00e0metres variables el proces predeterminat es la cerca de m\u00ednims,<br>quant hi ha la cadena 'def' tant els par\u00e0metres variables com les variables generals prenen el valor que tenien en el m\u00ednim previ <br> 4.-cadena 'esc(-323>=double>=0 )' defineix escala lineal (double=0) o logar\u00edtmica(double negatiu) aixi com el valor del cero logar\u00edtmic=10^double per evitar log(0)=infinit;<br>valor predeterminat dep\u00e8n del marge de valors en que es mouen les variables<br> 3.-cadena 'dv(0>double>=14 )' determina el nombre de d\u00edgits en que s'arrodoneix el resultat; ames la precisi\u00f3 en la cerca del m\u00ednim d'una funci\u00f3 guarda relaci\u00f3 amb aquest valor (valor predeterminat=5)